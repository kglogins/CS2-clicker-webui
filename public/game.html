<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE Clicker</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body onload="initializeGame();">

    <h2>Name </h2>
    <p id="name"></p>
    <h2>Current gold: </h2>
    <p id="currentGold">0</p>
    <h2>Equipment: </h2>
    <div class="shovel">
        <button id="shovel" onclick="buyEquipment('shovel');">Buy</button>
    </div>
    <div class="excavator">
        <button id="excavator" onclick="buyEquipment('excavator');">Buy</button>
    </div>
    <div class="mine">
        <button id="mine" onclick="buyEquipment('mine');">Buy</button>
    </div>
    <br>
    <button onclick="clickGold();">Click gold</button>

</body>
</html>
